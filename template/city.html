{% extends 'base.html' %}
{% block content %}


<!-- Basic Layout -->
<div class="container-fluid flex-grow-3 container-p-y">
 <div class="row">
  <div class="col-xl">
   <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
     <h5 class="mb-0">State Table</h5>
    </div>
    <div class="card-body">
     <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
       <div class="mb-3 col-md-6">
        <label class="form-label" for="basic-default-fullname">Country Name</label>
        <input type="text" class="form-control" value="{{city.name}}" id="basic-default-fullname"
         placeholder="Country Name" name="country_name" disabled />
       </div>
       <div class="mb-3 col-md-6">
        <label class="form-label" for="basic-default-fullname">State Name</label>
        <input type="text" class="form-control" value="{{city.name}}" id="basic-default-fullname"
         placeholder="State Name" name="state_name" disabled />
       </div>
       <div class="mb-3 col-md-6">
        <label class="form-label" for="basic-default-fullname">State Id</label>
        <input type="number" class="form-control" value="{{city.id}}" id="basic-default-fullname" placeholder="State Id"
         name="state_id" disabled />
       </div>

       <div class="mb-3 col-md-6">
        <label class="form-label" for="basic-default-fullname">Country Id</label>
        <input type="number" class="form-control" value="{{city.id}}" id="basic-default-fullname"
         placeholder="Country Id" name="country_id" disabled />
       </div>
       <div class="mb-3 col-md-6">
        <label class="form-label" for="basic-default-fullname">City Name</label>
        <input type="text" class="form-control" value="{{city.name}}" id="basic-default-fullname"
         placeholder="City Name" name="city_name" />
       </div>
       <div class="mb-3 col-md-6">
        <label class="form-label" for="basic-default-company">Slug</label>
        <input type="text" class="form-control" id="basic-default-company" placeholder="Slug" name="city_slug" />
       </div>
       <div class="mb-3 col-md-4">
        <label class="form-label" for="basic-default-email">Population</label>
        <input type="number" id="basic-default-email" class="form-control" placeholder="Population"
         aria-describedby="basic-default-email2" name="city_population" />
       </div>
      </div>
      <button type="submit" class="btn btn-primary">Save City</button>
     </form>
    </div>
   </div>
  </div>
 </div>


 <!-- / Content -->

 <!--/ Basic Bootstrap Table -->
</div>
<!--/ Basic Bootstrap Table -->
{% endblock content %}
